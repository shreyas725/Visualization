<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
        <br>
          <div class="input-group">
            <input type="text" placeholder="JSON adress" id="downloadAdress" class="form-control">
            <div class="input-group-btn">
              <a id="download" class="btn btn-default btn-info">Show</a>
            </div>
          </div>
          <br>
          <h2>Amount of crashes</h2><br>
          <div id="mainChartBlock">
          </div>
          <h2>Timeline of crashes</h2><br>

          <div>
            <!-- Nav tabs -->
            <ul id="nav1" class="nav nav-tabs" role="tablist">
            </ul>
            <!-- Tab panes -->
            <div id="nav1Content" class="tab-content">
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="model/data.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
